<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm " id="n1">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">STUDENT SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">CONTENT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="d-flex" role="search" style="margin-right:20rem;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
        <div>
            <a href="#" class="btn btn-success" >SIGN UP</a>
        </div>

    </div>
</nav>
<hr>
<div class="container">
    <div class="row">
        <h1> List Student</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm-mb-3"> ADD STUDENT</a>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">SORT</button>

                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item active" href="#">BY ID</a></li>
                    <li><a class="dropdown-item" href="#">BY NAME</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Email</th>
            <th>Student Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentEmail}"></td>
            <td th:text="${student.studentContact}"></td>
            <td>
                <a th:href="@{/students/{id}(id=${student.studentId})}" target="" class="btn btn-warning">UPDATE</a>
                <a th:href="@{/deleteBook/{id}(id=${student.studentId})}" target="" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
