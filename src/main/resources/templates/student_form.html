<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Adding New Student</h1>
            <div class="card-body">
                <form th:action="@{/studentsform}" th:object="${studentNew}" name="myform" method="post">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="number" name="id" th:field="*{studentId}" autofocus placeholder="Enter Student ID"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" name="name" th:field="*{studentName}" placeholder="Enter Student Name"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="email" name="email" th:field="*{studentEmail}" placeholder="Enter Student Email"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Student Contact </label>
                        <input type="tel" name="contact" th:field="*{studentContact}" pattern="[0-9]{10}" maxlength="10"
                               minlength="10" placeholder="Enter Student Contact Number" class="form-control" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">ADD DATA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
